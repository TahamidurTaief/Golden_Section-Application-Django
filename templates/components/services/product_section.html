{% load static %}

<div class="col-xl-9 col-lg-8">
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <h4>Found <span class="text-primary">{{ services_count }} Service{% if services_count != 1 %}s{% endif %}</span></h4>
    <div class="d-flex align-items-center">
      <button class="btn btn-light d-lg-none me-3" id="mobile-sidebar-toggle" onclick="document.getElementById('services-sidebar').classList.toggle('d-none');">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M1 2h14v2H1V2zm0 4h14v2H1V6zm0 4h14v2H1v-2z"/>
        </svg>
      </button>
      <span class="text-dark me-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-1" style="display: inline-block; vertical-align: middle;">
          <path d="m3 16 4 4 4-4"/>
          <path d="M7 20V4"/>
          <path d="m21 8-4-4-4 4"/>
          <path d="M17 4v16"/>
        </svg>
        Sort
      </span>
      <div class="dropdown me-2">
        <a
          href="javascript:void(0);"
          class="dropdown-toggle bg-light-300"
          data-bs-toggle="dropdown"
        >
          Price Low to High
        </a>
        <div class="dropdown-menu">
          <a href="javascript:void(0);" class="dropdown-item active"
            >Price Low to High</a
          >
          <a href="javascript:void(0);" class="dropdown-item"
            >Price High to Low</a
          >
        </div>
      </div>
    </div>
  </div>
    <div id="loading-indicator" class="htmx-indicator text-center py-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="row" id="services-list">
    {% include 'components/services/services_with_pagination.html' %}
  </div>
</div>
